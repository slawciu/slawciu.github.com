<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    <header class="masthead">
      <div class="masthead-inner">
          <div >
            <img src="/public/ja.png"/>
          </div>
        
        <h1><a href="http://slawciu.github.io">{{ site.title }}</a></h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/slawciu/home-library">GitHub project</a>
            </li>
            <li>
              <a href="https://slawciu.github.io/atom.xml">Rss Channel</a>
            </li>
            <li>
              <a href="https://slawciu.github.io/atom.dajsiepoznac.xml">Rss Channel - Daj się poznać!</a>
            </li>
          </ul>
          
		  <p><sub><a href="http://hyde.getpoole.com/">Hyde</a> open source and mobile first theme for <a href="http://jekyllrb.com" target="_blank">Jekyll</a>. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.</sub></p>
		  <p>&copy; 2017. {{ site.author.name }} All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
